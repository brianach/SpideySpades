<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpideySpades</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>SpideySpades</title>
</head>
<body>
<h1>SpideySpades</h1>
    <div class = "play-area" >
        <div class = "play-deck" >
            <!-- Cards are set up as clickable buttons 
            with each c number representing a column-->
            <button data-type = "playcard" class="btn" id="c0">0</button>  
            <button data-type = "playcard" class="btn" id="c1">0</button>
            <button data-type = "playcard" class="btn" id="c2">0</button>
            <button data-type = "playcard" class="btn" id="c3">0</button>
            <button data-type = "playcard" class="btn" id="c4">0</button>
            <button data-type = "playcard" class="btn" id="c5">0</button>
            <button data-type = "playcard" class="btn" id="c6">0</button>
            <button data-type = "playcard" class="btn" id="c7">0</button>
            <button data-type = "playcard" class="btn" id="c8">0</button>
            <button data-type = "playcard" class="btn" id="c9">0</button>          
        </div>

        <div class = "deal-deck" >
            <button data-type = "dealcard" class="rdeal" id="cdeal">Deal new Cards</button>
        </div>
    </div>

    <div class = "scores"> Time - Score </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
